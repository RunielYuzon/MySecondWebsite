<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img src="images/pattern-background-desktop.svg">
  <div class="container">
    <img class="girl-image" src="images/illustration-hero.svg">
    <h2>Order Summary</h2>
    <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="container-price">
      <img class="music-icon" src="images/icon-music.svg">
      <h5 class="annual">Annual Plan</h5>
      <p class="price">$59.99/year</p>
      <a class="btn-change" href="">Change</a>
    </div>
      <a class="btn" href="">Proceed to Payment</a>
      <a class="btn-cancel" href="">Cancel Order</a>
    
  </div>

</body>
</html>
